name: Deploy Node.js Back-end

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  deploy:
    runs-on: self-hosted  # This should be under the "deploy" job, not "on"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Choose an appropriate Node.js version

      - name: Install dependencies
        run: |
          cd server
          npm ci

      - name: Deploy to Hosting Service
        run: |
          cd server
          # Add your deployment script here (e.g., pm2, forever, etc.)
