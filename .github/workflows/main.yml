name: Self-Hosted Runner Example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Test
        run: |
           chmod +x /home/github/test/actions-runner/run.sh
           ./home/github/test/actions-runner/run.sh
           ls
           cp -r /home/github/test/actions-runner/_work/sreee/sreee/* /home/github/sreee/
          # For example:
          # npm install
          # npm run build
          # npm test
